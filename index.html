<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./imagens/icon.png">
    <title>Crypto Coffee</title>
</head>

<body>

    <header>
        <nav>
            <div class="titulo">
                <h1 onclick="encaminharIndex ()">Crypto Coffee</h1>
            </div>

            <div class="navegacao">
                <ul>
                    <li onclick="encaminharCesar ()">Cifra de César</li>
                    <li onclick="encaminharBase64 ()">Base64</li>
                    <li onclick="encaminharGitHub ()">GitHub</li>
                </ul>
            </div>

        </nav>
    </header>

    <main class="principal">
        <h2>Escolha um codificador:</h2>
        <select name="" id="selecione" onclick="escolherOpcao()">
            <option value="" disabled selected>&#9749;</option>
            <option value="cesar">Cifra de César</option>
            <option value="base64">Base64</option>
        </select>

        <form id="radio">
            <div>
                <input type="radio" id="codificar" name="radio" value="codificar" checked="checked">
                <label for="codificar">Codificar</label><br>
            </div>
            <div>
                <input type="radio" id="decodificar" name="radio" value="decodificar">
                <label for="decodificar">Decodificar</label><br>
            </div>
        </form>

        <div id="opcoes">
            <form id="cesar">
                <label for="cesar">Digite sua mensagem</label>
                <textarea name="cesar" id="mensagemC" cols="60" rows="6"></textarea>
                <label for="deslocamento">Valor do deslocamento</label>
                <input type="number" name="deslocamento" id="deslocamento" min=1 max=25>
                <label for="mensagemCesar">Essa é sua mensagem</label>
                <textarea name="mensagemCesar" id="mensagemCesar" cols="60" rows="6" readonly></textarea>
                <button id="botaoCesar" onclick="confirmar()">Confirmar</button>
            </form>
        

            <form id="base64">
                <label for="base64">Digite sua mensagem</label>
                <textarea name="base64" id="mensagem" cols="60" rows="6"></textarea>
                <label for="mensagemBase64">Essa é sua mensagem</label>
                <textarea name="mensagemBase64" id="mensagemBase64" cols="60" rows="6" readonly></textarea>
                <button id="botaoBase64" onclick="confirmarBase()">Confirmar</button>
            </form>
        </div>
    </main>

    <footer>
        <p>Crypto Coffee, todos os direitos reservados - 2021</p>
    </footer>

    <script src="./script.js"></script>
    <script src="./script/encaminha.js"></script>
    <script src="./script/cifra.js"></script>
    <script src="./script/base64.js"></script>
</body>

</html>
